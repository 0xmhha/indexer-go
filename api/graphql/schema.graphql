# GraphQL Schema for Ethereum Blockchain Indexer

# Scalar types for Ethereum data
# Bytes represents hex-encoded bytes (0x...)
scalar Bytes

# BigInt represents large integers as strings
scalar BigInt

# Address represents an Ethereum address (0x...)
scalar Address

# Hash represents a 32-byte hash (0x...)
scalar Hash

# Block represents an Ethereum block
type Block {
  # Block number (height)
  number: BigInt!

  # Block hash
  hash: Hash!

  # Parent block hash
  parentHash: Hash!

  # Timestamp of the block
  timestamp: BigInt!

  # Block nonce
  nonce: Bytes!

  # Miner address (coinbase)
  miner: Address!

  # Difficulty
  difficulty: BigInt!

  # Total difficulty
  totalDifficulty: BigInt

  # Gas limit
  gasLimit: BigInt!

  # Gas used
  gasUsed: BigInt!

  # Base fee per gas (EIP-1559, post-London)
  baseFeePerGas: BigInt

  # Withdrawals merkle root (post-Shanghai)
  withdrawalsRoot: Hash

  # Blob gas used (EIP-4844)
  blobGasUsed: BigInt

  # Excess blob gas (EIP-4844)
  excessBlobGas: BigInt

  # Extra data
  extraData: Bytes!

  # Size in bytes
  size: BigInt!

  # Transactions in this block
  transactions: [Transaction!]!

  # Transaction count
  transactionCount: Int!

  # Uncle blocks (ommers)
  uncles: [Hash!]!
}

# Transaction represents an Ethereum transaction
type Transaction {
  # Transaction hash
  hash: Hash!

  # Block number containing this transaction
  blockNumber: BigInt!

  # Block hash containing this transaction
  blockHash: Hash!

  # Transaction index in block
  transactionIndex: Int!

  # From address
  from: Address!

  # To address (null for contract creation)
  to: Address

  # Value transferred
  value: BigInt!

  # Gas limit
  gas: BigInt!

  # Gas price
  gasPrice: BigInt

  # Max fee per gas (EIP-1559)
  maxFeePerGas: BigInt

  # Max priority fee per gas (EIP-1559)
  maxPriorityFeePerGas: BigInt

  # Transaction type (0x00, 0x02, 0x03, 0x16)
  type: Int!

  # Input data
  input: Bytes!

  # Nonce
  nonce: BigInt!

  # V signature value
  v: BigInt!

  # R signature value
  r: Bytes!

  # S signature value
  s: Bytes!

  # Chain ID
  chainId: BigInt

  # Access list (EIP-2930)
  accessList: [AccessListEntry!]

  # Transaction receipt
  receipt: Receipt

  # Fee payer address (Fee Delegation, type 0x16)
  feePayer: Address

  # Fee payer signatures (Fee Delegation, type 0x16)
  feePayerSignatures: [FeePayerSignature!]
}

# FeePayerSignature represents a fee payer signature in Fee Delegation transactions
type FeePayerSignature {
  # V signature value
  v: BigInt!

  # R signature value
  r: Bytes!

  # S signature value
  s: Bytes!
}

# AccessListEntry represents an access list entry
type AccessListEntry {
  address: Address!
  storageKeys: [Hash!]!
}

# Receipt represents a transaction receipt
type Receipt {
  # Transaction hash
  transactionHash: Hash!

  # Block number
  blockNumber: BigInt!

  # Block hash
  blockHash: Hash!

  # Transaction index
  transactionIndex: Int!

  # Contract address (for contract creation)
  contractAddress: Address

  # Gas used
  gasUsed: BigInt!

  # Cumulative gas used
  cumulativeGasUsed: BigInt!

  # Effective gas price
  effectiveGasPrice: BigInt!

  # Status (1 for success, 0 for failure)
  status: Int!

  # Logs
  logs: [Log!]!

  # Logs bloom filter
  logsBloom: Bytes!
}

# Log represents an event log
type Log {
  # Address that generated the log
  address: Address!

  # Topics
  topics: [Hash!]!

  # Data
  data: Bytes!

  # Block number
  blockNumber: BigInt!

  # Block hash
  blockHash: Hash!

  # Transaction hash
  transactionHash: Hash!

  # Transaction index
  transactionIndex: Int!

  # Log index
  logIndex: Int!

  # Removed (true if log was removed due to chain reorg)
  removed: Boolean!
}

# BalanceSnapshot represents an address balance at a specific block
type BalanceSnapshot {
  # Block number
  blockNumber: BigInt!

  # Account balance at this block
  balance: BigInt!

  # Change in balance (positive or negative)
  delta: BigInt!

  # Transaction that caused the balance change (may be null)
  transactionHash: Hash
}

# Filter input for querying blocks
input BlockFilter {
  # Filter by number range
  numberFrom: BigInt
  numberTo: BigInt

  # Filter by timestamp range
  timestampFrom: BigInt
  timestampTo: BigInt

  # Filter by miner address
  miner: Address
}

# Filter input for querying transactions
input TransactionFilter {
  # Filter by block number range
  blockNumberFrom: BigInt
  blockNumberTo: BigInt

  # Filter by from address
  from: Address

  # Filter by to address
  to: Address

  # Filter by transaction type
  type: Int
}

# Filter input for querying logs
input LogFilter {
  # Filter by address
  address: Address

  # Filter by topics
  topics: [Hash!]

  # Filter by block number range
  blockNumberFrom: BigInt
  blockNumberTo: BigInt
}

# Filter input for historical transaction queries
input HistoricalTransactionFilter {
  # Filter by block number range
  fromBlock: BigInt!
  toBlock: BigInt!

  # Filter by minimum value
  minValue: BigInt

  # Filter by maximum value
  maxValue: BigInt

  # Filter by transaction type (0=all, 1=sent, 2=received)
  txType: Int

  # Filter by success status only
  successOnly: Boolean
}

# Pagination input
input PaginationInput {
  # Number of items to return (default: 10, max: 100)
  limit: Int

  # Offset for pagination
  offset: Int
}

# Query root type
type Query {
  # Get the latest indexed block height
  latestHeight: BigInt!

  # Get a block by number
  block(number: BigInt!): Block

  # Get a block by hash
  blockByHash(hash: Hash!): Block

  # Get blocks with optional filtering and pagination
  blocks(filter: BlockFilter, pagination: PaginationInput): BlockConnection!

  # Get a transaction by hash
  transaction(hash: Hash!): Transaction

  # Get transactions with optional filtering and pagination
  transactions(filter: TransactionFilter, pagination: PaginationInput): TransactionConnection!

  # Get transactions by address (sent from or received by)
  transactionsByAddress(address: Address!, pagination: PaginationInput): TransactionConnection!

  # Get a receipt by transaction hash
  receipt(transactionHash: Hash!): Receipt

  # Get receipts for a block
  receiptsByBlock(blockNumber: BigInt!): [Receipt!]!

  # Get logs with filtering
  logs(filter: LogFilter!, pagination: PaginationInput): LogConnection!

  # ========== Historical Data Queries ==========

  # Get blocks within a time range
  blocksByTimeRange(
    fromTime: BigInt!
    toTime: BigInt!
    pagination: PaginationInput
  ): BlockConnection!

  # Get the block closest to a specific timestamp
  blockByTimestamp(timestamp: BigInt!): Block

  # Get filtered transactions for an address with advanced filtering
  transactionsByAddressFiltered(
    address: Address!
    filter: HistoricalTransactionFilter!
    pagination: PaginationInput
  ): TransactionConnection!

  # Get address balance at a specific block (0 for latest)
  addressBalance(
    address: Address!
    blockNumber: BigInt
  ): BigInt!

  # Get balance history for an address
  balanceHistory(
    address: Address!
    fromBlock: BigInt!
    toBlock: BigInt!
    pagination: PaginationInput
  ): BalanceHistoryConnection!

  # Get total number of indexed blocks
  blockCount: BigInt!

  # Get total number of indexed transactions
  transactionCount: BigInt!

  # ========== Analytics Queries ==========

  # Get top miners by block count
  topMiners(limit: Int): [MinerStats!]!

  # Get token balances for an address (ERC-20/721/1155)
  tokenBalances(address: Address!): [TokenBalance!]!

  # ========== System Contract Queries ==========

  # Get current total supply of native coin
  totalSupply: BigInt!

  # Get mint events
  mintEvents(
    filter: SystemContractEventFilter!
    pagination: PaginationInput
  ): MintEventConnection!

  # Get burn events
  burnEvents(
    filter: SystemContractEventFilter!
    pagination: PaginationInput
  ): BurnEventConnection!

  # Get list of active minters
  activeMinters: [MinterInfo!]!

  # Get minter allowance for a specific minter
  minterAllowance(minter: Address!): BigInt!

  # Get minter configuration history
  minterHistory(minter: Address!): [MinterConfigEvent!]!

  # Get list of active validators
  activeValidators: [ValidatorInfo!]!

  # Get validator change history
  validatorHistory(
    validator: Address!
  ): [ValidatorChangeEvent!]!

  # Get gas tip update history
  gasTipHistory(
    filter: SystemContractEventFilter!
  ): [GasTipUpdateEvent!]!

  # Get list of blacklisted addresses
  blacklistedAddresses: [Address!]!

  # Get blacklist event history for an address
  blacklistHistory(
    address: Address!
  ): [BlacklistEvent!]!

  # Get governance proposals
  proposals(
    filter: ProposalFilter!
    pagination: PaginationInput
  ): ProposalConnection!

  # Get a specific proposal by ID
  proposal(
    contract: Address!
    proposalId: BigInt!
  ): Proposal

  # Get votes for a specific proposal
  proposalVotes(
    contract: Address!
    proposalId: BigInt!
  ): [ProposalVote!]!

  # Get member change history for a contract
  memberHistory(
    contract: Address!
  ): [MemberChangeEvent!]!

  # Get emergency pause event history for a contract
  emergencyPauseHistory(
    contract: Address!
  ): [EmergencyPauseEvent!]!

  # Get deposit mint proposals
  depositMintProposals(
    filter: SystemContractEventFilter!
    status: ProposalStatus
  ): [DepositMintProposal!]!
}

# Block connection for pagination
type BlockConnection {
  # List of blocks
  nodes: [Block!]!

  # Total count
  totalCount: Int!

  # Page info
  pageInfo: PageInfo!
}

# Transaction connection for pagination
type TransactionConnection {
  # List of transactions
  nodes: [Transaction!]!

  # Total count
  totalCount: Int!

  # Page info
  pageInfo: PageInfo!
}

# Log connection for pagination
type LogConnection {
  # List of logs
  nodes: [Log!]!

  # Total count
  totalCount: Int!

  # Page info
  pageInfo: PageInfo!
}

# Page info for pagination
type PageInfo {
  # Has next page
  hasNextPage: Boolean!

  # Has previous page
  hasPreviousPage: Boolean!

  # Start cursor
  startCursor: String

  # End cursor
  endCursor: String
}

# Balance history connection for pagination
type BalanceHistoryConnection {
  # List of balance snapshots
  nodes: [BalanceSnapshot!]!

  # Total count
  totalCount: Int!

  # Page info
  pageInfo: PageInfo!
}

# MinerStats represents mining statistics for a miner address
type MinerStats {
  # Miner address
  address: Address!

  # Number of blocks mined
  blockCount: BigInt!

  # Most recent block mined
  lastBlockNumber: BigInt!
}

# TokenBalance represents a token balance for an address
type TokenBalance {
  # Token contract address
  contractAddress: Address!

  # Token standard (ERC20, ERC721, ERC1155)
  tokenType: String!

  # Token balance
  balance: BigInt!

  # Token ID (for ERC721/ERC1155, null for ERC20)
  tokenId: BigInt
}

# ========== System Contract Types ==========

# ProposalStatus enum
enum ProposalStatus {
  NONE
  VOTING
  APPROVED
  EXECUTED
  CANCELLED
  EXPIRED
  FAILED
  REJECTED
}

# MintEvent represents a mint event from NativeCoinAdapter
type MintEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Minter address
  minter: Address!

  # Recipient address
  to: Address!

  # Mint amount
  amount: BigInt!

  # Timestamp
  timestamp: BigInt!
}

# BurnEvent represents a burn event
type BurnEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Burner address
  burner: Address!

  # Burn amount
  amount: BigInt!

  # Timestamp
  timestamp: BigInt!

  # Withdrawal ID (for GovMinter)
  withdrawalId: String
}

# MinterConfigEvent represents minter configuration changes
type MinterConfigEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Minter address
  minter: Address!

  # Minter allowance
  allowance: BigInt!

  # Action (configured or removed)
  action: String!

  # Timestamp
  timestamp: BigInt!
}

# Proposal represents a governance proposal
type Proposal {
  # Contract address
  contract: Address!

  # Proposal ID
  proposalId: BigInt!

  # Proposer address
  proposer: Address!

  # Action type
  actionType: Bytes!

  # Call data
  callData: Bytes!

  # Member version
  memberVersion: BigInt!

  # Required approvals
  requiredApprovals: Int!

  # Approved count
  approved: Int!

  # Rejected count
  rejected: Int!

  # Proposal status
  status: ProposalStatus!

  # Created timestamp
  createdAt: BigInt!

  # Executed timestamp (null if not executed)
  executedAt: BigInt

  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!
}

# ProposalVote represents a vote on a proposal
type ProposalVote {
  # Contract address
  contract: Address!

  # Proposal ID
  proposalId: BigInt!

  # Voter address
  voter: Address!

  # Approval (true for approve, false for reject)
  approval: Boolean!

  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Timestamp
  timestamp: BigInt!
}

# GasTipUpdateEvent represents a gas tip update
type GasTipUpdateEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Old tip value
  oldTip: BigInt!

  # New tip value
  newTip: BigInt!

  # Updater address
  updater: Address!

  # Timestamp
  timestamp: BigInt!
}

# BlacklistEvent represents blacklist changes
type BlacklistEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Account address
  account: Address!

  # Action (blacklisted or unblacklisted)
  action: String!

  # Proposal ID
  proposalId: BigInt

  # Timestamp
  timestamp: BigInt!
}

# ValidatorChangeEvent represents validator changes
type ValidatorChangeEvent {
  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Validator address
  validator: Address!

  # Action (added, removed, changed)
  action: String!

  # Old validator address (for changed action)
  oldValidator: Address

  # Timestamp
  timestamp: BigInt!
}

# MemberChangeEvent represents member changes in Gov contracts
type MemberChangeEvent {
  # Contract address
  contract: Address!

  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Member address
  member: Address!

  # Action (added, removed, changed)
  action: String!

  # Old member address (for changed action)
  oldMember: Address

  # Total members count
  totalMembers: BigInt!

  # New quorum value
  newQuorum: Int!

  # Timestamp
  timestamp: BigInt!
}

# EmergencyPauseEvent represents emergency pause/unpause events
type EmergencyPauseEvent {
  # Contract address
  contract: Address!

  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Proposal ID
  proposalId: BigInt

  # Action (paused or unpaused)
  action: String!

  # Timestamp
  timestamp: BigInt!
}

# DepositMintProposal represents a deposit mint proposal from GovMinter
type DepositMintProposal {
  # Proposal ID
  proposalId: BigInt!

  # Recipient address
  to: Address!

  # Mint amount
  amount: BigInt!

  # Deposit ID
  depositId: String!

  # Proposal status
  status: ProposalStatus!

  # Block number
  blockNumber: BigInt!

  # Transaction hash
  transactionHash: Hash!

  # Timestamp
  timestamp: BigInt!
}

# MinterInfo represents information about a minter
type MinterInfo {
  # Minter address
  address: Address!

  # Current allowance
  allowance: BigInt!

  # Is currently active
  isActive: Boolean!
}

# ValidatorInfo represents information about a validator
type ValidatorInfo {
  # Validator address
  address: Address!

  # Is currently active
  isActive: Boolean!
}

# Connections for pagination
type MintEventConnection {
  nodes: [MintEvent!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type BurnEventConnection {
  nodes: [BurnEvent!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type ProposalConnection {
  nodes: [Proposal!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type ProposalVoteConnection {
  nodes: [ProposalVote!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

# Filter inputs for system contracts
input SystemContractEventFilter {
  # Filter by block number range
  fromBlock: BigInt!
  toBlock: BigInt!

  # Filter by specific address (minter, burner, validator, etc.)
  address: Address
}

input ProposalFilter {
  # Filter by contract address
  contract: Address!

  # Filter by status
  status: ProposalStatus

  # Filter by proposer
  proposer: Address
}
